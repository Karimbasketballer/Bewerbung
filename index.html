<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Interaktiver Lebenslauf Karim Al-Sarieh</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #pdf-container {
      position: relative;
    }

    canvas {
      border: 1px solid #888;
      display: block;
    }

    #layerCanvas {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      pointer-events: none;
    }
    
        .hotspot2 {
          position: absolute;
          cursor: pointer;
          background-color: rgba(0, 0, 0, 0);
          transition: background-color 0.3s ease;
          z-index: 10;
        }

        .hotspot2:hover {
          background-color: rgba(210, 160, 75, 0.3);
        }

        .hotspot2::after {
          content: attr(data-tooltip);
          position: absolute;
          top: 100%;
          left: 0;
          margin-top: 8px;
          background: transparent;
          color: #fff;
          padding: 8px 12px;
          border-radius: 6px;
          font-size: 16px;
          white-space: nowrap;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.2s ease-in-out;
          z-index: 20;
        }

        .hotspot2:hover::after {
          opacity: 1;
        }


    .hotspot {
      position: absolute;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0);
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .hotspot:hover {
      background-color: rgba(210, 160, 75, 0.3);
    }

    .hotspot::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 8px;
      background: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 16px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-in-out;
      z-index: 20;
    }

    .hotspot:hover::after {
      opacity: 1;
    }


#backButton {
  position: absolute;
  width: 177px;       
  height: 91px;
  padding: 10px 18px;
  font-size: 16px;
  background-color: transparent;
  color: black;
  border: 1px solid transparent;
  border-radius: 6px;
  cursor: pointer;
  z-index: 100;
  display: none;
  transition: background-color 0.3s ease, border-color 0.3s ease;
}

#lessButton {
  position: absolute;
  width: 91px;       
  height: 62px;
  padding: 8px 16px;
  font-size: 14px;
  background-color: transparent;
  color: black;
  border: 1px solid transparent;
  border-radius: 6px;
  cursor: pointer;
  z-index: 100;
  display: none;
  transition: background-color 0.3s ease, border-color 0.3s ease;
}

    #backButton:hover,
    #lessButton:hover {
      background-color: rgba(210, 160, 75, 0.3);
      border-color: rgba(210, 160, 75, 0.8);
    }

    .layer-hotspots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 15;
      display: none;
    }

    .layer-hotspots .hotspot,
    .layer-hotspots .hotspot2 {
    pointer-events: auto;
    }
    #coords {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      padding: 6px 12px;
      border: 1px solid #aaa;
      font-size: 14px;
      font-family: monospace;
      z-index: 200;
    }
  </style>
</head>
<body>

<div id="pdf-container">
  <canvas id="pdfCanvas"></canvas>
  <canvas id="layerCanvas"></canvas>

  <!-- Haupt-Hotspots -->
  <div class="hotspot" data-tooltip="Bachelorstudium" style="top: 128px; left: 30px; width: 247px; height: 198px;" onclick="toggleLayer('Bachelorstudium.pdf')"></div>
  <div class="hotspot" data-tooltip="Über mich" style="top: 10px; left: 600px; width: 208px; height: 267px;" onclick="toggleLayer('Über_mich.pdf')"></div>
  <div class="hotspot" data-tooltip="Wissenschaftliche Tätigkeit" style="top: 334px; left: 457px; width: 348px; height: 410px;" onclick="toggleLayer('Wissenschaftliche_Tätigkeit.pdf')"></div>
  <div class="hotspot" data-tooltip="Berufserfahrung" style="top: 435px; left: 0px; width: 281px; height: 435px;" onclick="toggleLayer('Berufserfahrung.pdf')"></div>
  <div class="hotspot" data-tooltip="Masterstudium" style="top: 885px; left: 0px; width: 322px; height: 498px;" onclick="toggleLayer('Masterstudium.pdf')"></div>
  <div class="hotspot" data-tooltip="Motivation" style="top: 1085px; left: 419px; width: 383px; height: 336px;" onclick="toggleLayer('Motivation.pdf')"></div>

  <!-- Zusatzlayer für Berufserfahrung -->
  <div class="layer-hotspots" data-layer="Berufserfahrung.pdf">
    <div class="hotspot2" style="top: 271px; left: 321px; width: 77px; height: 42px;" onclick="toggleLayer('Berufserfahrung_1.pdf', 'Berufserfahrung.pdf')"></div>
    <div class="hotspot2" style="top: 409px; left: 320px; width: 77px; height: 42px;" onclick="toggleLayer('Berufserfahrung_2.pdf', 'Berufserfahrung.pdf')"></div>
    <div class="hotspot2" style="top: 650px; left: 437px; width: 77px; height: 42px;" onclick="toggleLayer('Berufserfahrung_3.pdf', 'Berufserfahrung.pdf')"></div>
  </div>
  
  <div class="layer-hotspots" data-layer="Wissenschaftliche_Tätigkeit.pdf">
    <div class="hotspot2" style="top: 852px; left: 270px; width: 77px; height: 42px;" onclick="toggleLayer('Wissenschaftliche_Tätigkeit_1.pdf', 'Wissenschaftliche_Tätigkeit.pdf')"></div>
  </div>

  <button id="backButton" onclick="closeLayer()"></button>
  <button id="lessButton" onclick=""></button>
</div>

<script type="module">
  import * as pdfjsLib from './pdfjs/build/pdf.mjs';
  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/build/pdf.worker.mjs';

  const mainCanvas = document.getElementById('pdfCanvas');
  const layerCanvas = document.getElementById('layerCanvas');
  const backButton = document.getElementById('backButton');
  const lessButton = document.getElementById('lessButton');
  const coordsDisplay = document.getElementById('coords');

  const hotspots = document.querySelectorAll('#pdf-container > .hotspot');
  const layerGroups = document.querySelectorAll('.layer-hotspots');
  const pdfUrl = './Deckblatt.pdf';

  const backButtonPositions = {
    'Bachelorstudium.pdf': { top: '1332px', left: '618px' },
    'Über_mich.pdf':       { top: '1329px', left: '617px' },
    'Wissenschaftliche_Tätigkeit.pdf': { top: '1336px', left: '11px' },
    'Berufserfahrung.pdf': { top: '1326px', left: '610px' },
    'Masterstudium.pdf':   { top: '1321px', left: '620px' },
    'Motivation.pdf':      { top: '1298px', left: '30px' },
    'Berufserfahrung_1.pdf': { top: '1326px', left: '610px' },
    'Berufserfahrung_2.pdf': { top: '1326px', left: '610px' },
    'Berufserfahrung_3.pdf': { top: '1326px', left: '610px' },
    'Wissenschaftliche_Tätigkeit_1.pdf':  { top: '1336px', left: '11px' }
  };

  const lessButtonPositions = {
    'Berufserfahrung_1.pdf': { top: '276px', left: '318px' },
    'Berufserfahrung_2.pdf': { top: '406px', left: '305px' },
    'Berufserfahrung_3.pdf': { top: '645px', left: '441px' }
  };
  
  renderPDF(pdfUrl, mainCanvas);

  async function renderPDF(url, canvas) {
    const pdf = await pdfjsLib.getDocument(url).promise;
    const page = await pdf.getPage(1);
    const viewport = page.getViewport({ scale: 1.5 });
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    const ctx = canvas.getContext('2d');
    await page.render({ canvasContext: ctx, viewport }).promise;
  }

  async function toggleLayer(layerPdf, backTo = null) {
    await renderPDF(layerPdf, layerCanvas);
    layerCanvas.style.display = 'block';
    hotspots.forEach(h => h.style.display = 'none');

    const backPos = backButtonPositions[layerPdf] || {};
    backButton.style.display = 'inline-block';
    backButton.style.top = backPos.top || '';
    backButton.style.right = backPos.right || '';
    backButton.style.bottom = backPos.bottom || '';
    backButton.style.left = backPos.left || '';
    backButton.style.transform = backPos.left === '50%' ? 'translateX(-50%)' : '';

    if (backTo && lessButtonPositions[layerPdf]) {
      const lessPos = lessButtonPositions[layerPdf];
      lessButton.style.display = 'inline-block';
      lessButton.style.top = lessPos.top;
      lessButton.style.left = lessPos.left;
      lessButton.style.right = '';
      lessButton.style.bottom = '';
      lessButton.style.transform = '';
      lessButton.onclick = () => toggleLayer(backTo);
    } else {
      lessButton.style.display = 'none';
    }

    layerGroups.forEach(group => {
      group.style.display = group.dataset.layer === layerPdf ? 'block' : 'none';
    });
  }

  function closeLayer() {
    layerCanvas.style.display = 'none';
    backButton.style.display = 'none';
    lessButton.style.display = 'none';
    hotspots.forEach(h => h.style.display = 'block');
    layerGroups.forEach(group => group.style.display = 'none');
  }

  mainCanvas.addEventListener('mousemove', (e) => {
    const rect = mainCanvas.getBoundingClientRect();
    const x = Math.round(e.clientX - rect.left);
    const y = Math.round(e.clientY - rect.top);
    coordsDisplay.textContent = `x: ${x}, y: ${y}`;
  });

  window.toggleLayer = toggleLayer;
  window.closeLayer = closeLayer;
</script>
</body>
</html>
